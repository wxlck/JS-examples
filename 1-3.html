<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>函数接收参数并弹出</title>
	<style>
		html, body {
			margin: 0;
			padding: 0;
		}
		body {
			text-align: center;
		}
		input, button {
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<input id="txt1" type="text" value="北京市"><br>
	<input id="txt2" type="text" value="朝阳区"><br>
	<button id="btn1">传参</button>
	<script>
		window.onload = function () {
			var txt1 = document.getElementById('txt1');
			var txt2 = document.getElementById('txt2');
			var btn1 = document.getElementById('btn1');
			btn1.onclick = function () {
				alert(txt1.value);
				alert(txt2.value);
			}
		}
	</script>
</body>
</html>
