<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>鼠标移入/移出改变样式</title>
	<style>
		#div1 {
			height: 150px;
			width: 150px;
			background: black;
			margin: 15px auto;
			color: white;
			padding: 10px;
			border: 10px solid black;
		}

		#div1.hover {
			color: red;
			background: #ccc;
			border: 10px solid red;
		}
	</style>
</head>
<body>
	<div id="div1">鼠标移入改变样式，鼠标移出恢复</div>
	<script>
		// 写好两个样式，通过改变className的值改变样式
		window.onload = function () {
			var div1 = document.getElementById('div1');
			div1.onmouseover = function () {
				div1.className = 'hover';
			}
			div1.onmouseout = function () {
				div1.className = '';
			}
		}
	</script>
</body>
</html>
