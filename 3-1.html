<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用typeof查看数据类型</title>
	<style>
		pre {
			background: #f0f0f0;
			color: green;
			border: 1px dotted #333;
			padding: 10px 15px;
		}
		span {
			color: #999;
		}
	</style>
</head>
<body>
	<pre>
&lt;script&gt;
	alert(typeof 12345);	<span>//输出number</span>
	alert(typeof "abc");	<span>//输出string</span>
	alert(typeof document);	<span>//输出object</span>
&lt;/script&gt;
	</pre>
	<script>
		alert('typeof 12345 --> ' + typeof 12345 + '\n\ntypeof "abc" --> ' + typeof "abc" +'\n\ntypeof document --> ' + typeof document);
	</script>
</body>
</html>
