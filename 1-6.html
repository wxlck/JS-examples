<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>记住密码提示框</title>
	<style>
		body {
			font-size: 15px;
		}
		#div1 {
			margin: 5px auto;
		}
		#div2 {
			height: 40px;
			width: 200px;
			border: 1px solid #f90;
			background: #ffefa4;
			line-height: 20px;
			display: none;
		}
		#outer {
			width: 200px;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<div id="outer">
		<div id="div1">
			<label>
				<input type="checkbox">两周内自动登陆
			</label>
		</div>
		<div id="div2">为了您的信息安全，请不要在网吧或公用电脑上使用此功能</div>
	</div>
	<script>
		window.onload = function () {
			var div1 = document.getElementById('div1');
			var div2 = document.getElementById('div2');
			div1.onmouseover = function () {
				div2.style.display = 'block';
			}
			div1.onmouseout = function () {
				div2.style.display = 'none';
			}
		}
	</script>
</body>
</html>
